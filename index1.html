<html>

<head>
  <link rel="stylesheet" href="styles.css">

  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
        var step1 = 0;

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(500, 0);
        ctx.lineTo(500, 500);
        ctx.lineTo(0, 500);
        ctx.closePath();
        ctx.stroke();
        var x = 0;
        var y = 0;
        ctx.save();
        ctx.clearRect(0, 0, 500, 500);
        drawF(step1);
        ctx.restore();

        document.getElementById("next").addEventListener("click", function() {
          if (step1 < 7) {
            x = 0;
            ctx.save();
            ctx.clearRect(0, 0, 500, 500);
            step1++;
            document.getElementById("result").innerHTML = "Level: " + (step1);
            drawF(step1);
            ctx.restore();
          }
        });

        document.getElementById("previous").addEventListener("click", function() {
          if (step1 > 0) {
            x = 0;
            ctx.save();
            ctx.clearRect(0, 0, 500, 500);
            document.getElementById("result").innerHTML = "Level: " + (step1 - 1);
            step1--;
            drawF(step1);
            ctx.restore();
          }
        });
      }
      // Recursive draw
      function drawF(step) {
        var currStep = 0;
        if (step > 0) {
          step = step - 1;
          ctx.save();
          ctx.save();
          ctx.save();

          if (step == (step1 - 1)) {
            ctx.fillStyle = "red";
          }
          ctx.transform(0.5, 0, 0, 0.5, 0, 0);
          drawF(step);
          ctx.restore();
          if (step == (step1 - 1)) {
            ctx.fillStyle = "blue";
          }
          ctx.transform(0, -0.5, -0.5, 0, 500, 250);
          drawF(step);
          ctx.restore();
            if (step == (step1 - 1)) {
              ctx.fillStyle = "purple";
            }
            ctx.transform(0, 0.25, -0.25, 0, 250, 250);
            x--;
            drawF(step);
            ctx.restore();

          if (step == (step1 - 1)) {
            ctx.fillStyle = "green";
          }
          ctx.transform(0.5, 0, 0, 0.5, 250, 250);
          drawF(step);
        } else drawT();
      }

      function drawT() {
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(500, 0);
        ctx.lineTo(500, 500);
        ctx.lineTo(0, 0);
        ctx.fill();
        ctx.closePath();
      }
    }
  </script>
</head>

<body onload="draw();">
  <h1>Tranformations</h1>
  <button type="button" name="pevious" class="previous" id="previous">Previous</button>
  <output name="result" id="result">Level: 0</output>
  <button type="button" name="next" class="next" id="next">Next</button>
  <canvas id="canvas" width="500" height="500"></canvas>
</body>

</html>
